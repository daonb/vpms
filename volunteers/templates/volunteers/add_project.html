{% extends "base.html" %}
{% block content %}
		{% if form.errors %}
			<p style="color: red;">Please correct the error{{ form.errors|pluralize }} below.</p>
		{% endif %}
		<form action="" method="POST">{% csrf_token %}
			<table>
			{{ form.as_table }}
			</table>
			<input type="submit" value="add project">
		</form>
		<ul>
			{% for p in project_list %}
			<li>{{ p }}</li>
			{% endfor %}
		</ul>
{% endblock %}
